<div ui-modal data-backdrop="static" class="modal hide fade in" id="messagesModal">
    <div class="modal-header">
        <a class="close" data-dismiss="modal" ng-click="toggleLogs()">Ã—</a>
        <h3>Messages</h3>
    </div>
    <div class="modal-body">
        <table>
            <tr>
                <th>Severity</th>
                <th>Message</th>
            </tr>
            <tr ng-repeat="log in logs">
                <td>{{log.severity}}</td>
                <td>{{log.errorMessage}}</td>
            </tr>
        </table>
    </div>
    <div class="modal-footer">
        <a class="btn" data-dismiss="modal" ng-click="clearLog()">Clear</a>
        <a class="btn" data-dismiss="modal" ng-click="saveLog()">Send</a>
    </div>
</div>

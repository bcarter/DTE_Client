<div class="row-fluid">
    <div class="span12">
        <h3>User Admin</h3>
        <hr size="1">
    </div>
</div>

<form name="userInputForm" class="form-horizontal">

    <div class="row-fluid">
        <div class="span12">
            <div style="float:left; width: 8%; margin-bottom: 5px;"><label for="emailInput">Extranet Email*</label></div>
            <div style="float:left; width: 25%; margin-bottom: 5px;"><input id="emailInput" type="email" ng-model="user.extranetEmail" ng-required="true" placeholder="eg. doe.john@dol.gov" class="input-xlarge"></div>
            <div style="float:left; width: 7%; margin-bottom: 5px;"><label for="userTypeSelect">User Type*</label></div>
            <div style="float:left; width: 20%; margin-bottom: 5px;"><select id="userTypeSelect" ng-required="true" ng-model="user.userType" value="S">
                <option value="A" selected>Education Center Administrator</option>
                <option value="S">System Administrator</option>
                <option value="U">Disabled</option>
            </select></div>
            <div style="float:left; width: 40%; margin-bottom: 5px;"></div>
        </div>
    </div>

    <div class="row-fluid">
        <div class="span12">
            <div style="float:left; width: 18%; margin-bottom: 5px;"><label for="edCenterSelect">Sponsoring OTI Education Center*</label></div>
            <div style="float:left; width: 82%; margin-bottom: 5px;">
                <select id="edCenterSelect" ng-options="educationCenter.id as educationCenter.name for educationCenter in educationCenters | orderBy:'name'" ng-required="true" ng-model="user.centerId" class="input-xxlarge"></select></div>
        </div>
    </div>

    <div class="row-fluid">
        <div class="span6"><button ng-click="clearForm()" ng-hide="user.id==''">New User</button></div>
        <div class="span6"><button ng-click="save()" ng-disabled="isClean() || userInputForm.$invalid">Save</button></div>
    </div>

</form>

<table class="table table-bordered table-striped" ng-grid>
    <tr>
        <th>Extranet Email</th>
        <th>User Type</th>
        <th>Sponsoring OTI Education Center</th>
    </tr>
    <tr ng-repeat="user in users" ng-click="getUserById(user.id)">
        <td>{{user.extranetEmail}}</td>
        <td>{{user.userType | getUserTypeByCode}}</td>
        <td>{{user.centerId | getEdCenterNameById:educationCenters}}</td>
    </tr>
</table>

<!doctype html>
<html lang="en" class="ng-app:dteCourseAdmin" id="ng-app" ng-app="dteCourseAdmin" xmlns:ng="https://angularjs.org">
<head>

    <meta charset="utf-8">
    <title>OSHA Training Institute Course Search Database</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js"></script>
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular/angular-ui.js"></script>
    <link rel="stylesheet" type="text/css"
          href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="css/angular-ui.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/existing.css">
    <link href="https://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/css/bootstrap-combined.min.css" rel="stylesheet">
    <script src="https://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/js/bootstrap.min.js"></script>

    <!--<script src="/path/to/less.js"></script>-->
    <!--<link rel="stylesheet" href="https://angular-ui.github.com/lib/select2/select2.css">-->
    <script src="js/app.js"></script>

    <script src="js/filters.js"></script>
    <script src="js/services.js"></script>

<body>
<div>
    <div id="container" ng-controller="CourseListCtrl">
        <div id="header">
            <table summary="" width="100%" cellpadding="0" cellspacing="0">
                <tr>
                    <td>
                        <div id="dollogo">
                            <a href="http://www.dol.gov" title="Department of Labor - Home">U.S. DEPARTMENT OF LABOR</a>
                        </div>
                        <div>
                            <a href="/" title="OSHA IntraNet Logo">
                                <img src="/images/intranetlogo.png" alt="OSHA Intranet Logo" border="0">
                            </a>
                        </div>
                    </td>
                    <td align="right">
                        <div id="toplinks">
                            <a class="red" href="http://www.labornet.dol.gov/" title="LaborNet">LaborNet</a>
                            | <a class="red" href="http://www.dol.gov/" title="DOL.gov">DOL.gov</a>
                            | <a href="http://www.osha.gov" title="OSHA Public Site">OSHA.gov</a>
                            | <a href="/directory.html" title="Employee Directory">OSHA Directory</a>
                            | <a href="/new-a-z-index.html" title="A to Z Index">A to Z Index</a>
                            | <a href="/helpdesk/index.html" title="IT Helpdesk">IT Helpdesk</a>
                            | <a href="http://extranet.osha.gov/remote/logout.html" title="EXTRANET Log Out">EXTRANET Log Out</a>
                        </div>
                        <div id="search">
                            <form action="/pls/oshainternal/intranet.search_results" method="GET">
                                <input type="text" size="60" name="p_text">
                                <input type="submit" value="Find" class="submit">
                            </form>
                        </div>
                    </td>
                </tr>
            </table>
            <div id="bluenav" align="center">
                <a href="/" title="">
                    <img src="/images/bluebar_home.png" alt="Home" border="0">
                </a>
                <a href="/employeeresources.html" title="Employee Resources">
                    <img src="/images/bluebar_employeeresources.png" alt="Employee Resources" border="0">
                </a>
                <a href="/workplaceresources.html" title="Workplace Resources">
                    <img src="/images/bluebar_workplaceresources.png" alt="Workplace Resources" border="0">
                </a>
                <a href="/nationaloffice.html" title="National Office links">
                    <img src="/images/bluebar_nationaloffice.png" alt="National Office" border="0">
                </a>
                <a href="/regionaloffices.html" title="Regional Offices">
                    <img src="/images/bluebar_regionaloffices.png" alt="Regional Offices" border="0">
                </a>
                <a href="/stateoffices.html" title="State Offices">
                    <img src="/images/bluebar_stateoffices.png" alt="State Offices" border="0">
                </a>
                <a href="http://www.osha.gov" title="OSHA Public Site">
                    <img src="/images/bluebar_oshapublicsite.png" alt="OSHA Public Site" border="0">
                </a>
            </div>

            <div class="container">
                <div class="row">
                    <div class="span8">
                        <ul class="nav nav-pills">
                            <li ng-class="{active: $route.current.activetab == 'index'}">
                                <a href="#">Home</a>
                            </li>
                            <li ng-class="{active: $route.current.activetab == 'detail'}">
                                <a href="#/course/new">Course Input</a>
                            </li>
                            <li ng-class="{active: $route.current.activetab == 'search'}">
                                <a href="#/courses">Course Edit</a>
                            </li>
                            <li ng-class="{active: $route.current.activetab == 'user'}">
                                <a href="#/users">User Admin</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div ng-view></div>
        </div>
    </div>
    <br>
</div>
    <div id="footer">
    <div id="footerlinks">
        <a class="red" href="http://www.labornet.dol.gov/" title="LaborNet">LaborNet</a>
        | <a class="red" href="http://www.dol.gov" title="U.S. Deparment of Labor site">DOL.gov</a>
        | <a href="http://www.osha.gov" title="OSHA Public Site">OSHA.gov</a>
        | <a href="http://intranet.osha.gov/helpdesk/index.html" title="IT Helpdesk">IT Helpdesk</a>
        | <a href="http://www.labornet.dol.gov/security/" title="Security & Emergency Management">Security & Emergency Management</a>
    </div>
</div>

</html>
